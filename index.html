<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <h1 class="text-danger fw-lighter">Hello world</h1>
    <main>
        <section class="w-50 p-4 bg-light m-3">
            <p class="text-dark">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam, ducimus pariatur. Fugiat nisi cumque asperiores ducimus odio adipisci, expedita placeat, similique doloremque modi cum tenetur magnam delectus consequatur ea rerum.
            </p>
        </section>
        <section>
            <div class="py-3 mx-5 bg-danger">
                <div class="bg-dark p-2"></div>
            </div>
            <div class="ps-3 pt-3 m-3 bg-info">
                <div class="me-3 mb-5 bg-white p-2"></div>
            </div>
            <div class="p-3 m-3 bg-warning">
                <div class="bg-dark p-2 border-top border-5 border-danger"></div>
                <div class="bg-dark my-2 p-2 border-end border-start border-5 border-danger"></div>
                <div class="bg-dark p-2 border-bottom border-5 border-danger"></div>
                <div class="m-3 mb-5 bg-white p-2 rounded-pill"></div>

                <div class="bg-info d-inline p-3 rounded-circle ">
                    :)
                </div>
                
            </div>
        </section>

        <section class="d-flex flex-wrap my-3 mx-4 gap-1">
                <div class="d-inline w-50 bg-info py-3"></div>
                <div class="d-inline w-50 bg-info py-3"></div>
                <div class="d-inline w-50 bg-info py-3"></div>
                <div class="d-inline w-50 bg-info py-3"></div>
        </section>
    </main>
</body>
</html>
